<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - IT420</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('Gray Minimal Laptop Mockup Website Launch Free Instagram Post (1) (1).png') no-repeat center center fixed;
      background-size: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      filter: blur(3px) brightness(0.9);
      z-index: -1;
    }

    .background.visible {
      opacity: 1;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 300px;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="background" id="bg"></div>

  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Username or Email" />
    <input type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    // تشغيل الخلفية بعد 2 ثانية مع تأثير ناعم
    window.onload = function() {
      setTimeout(() => {
        document.getElementById('bg').classList.add('visible');
      }, 2000);
    };

    function login() {
      window.location.href = "home.html";

    }
  </script>
</body>
</html>
